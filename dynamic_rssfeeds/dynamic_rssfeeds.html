<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


<link href="dynamic_rssfeeds.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="dynamic_rssfeeds.js"></script>
<title>Dynamic RSS Feed Slide Show</title>
<!--[if IE 6]>
<style type="text/css">
.rss_feeds_list
{
	width:345px;
}

</style>
<![endif]-->

<!--[if IE]>
<style type="text/css">
.instruct_content
{
	color: #404040;
}
</style>
<![endif]-->

</head>

<body>

<div class="main_container">
	<div class="instruct_content">Dynamic RSS Feed Slideshow <br /> JQuery Plugin</div>
	<div class="all_rss">
		<div id="myblog"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div>
		<div id="smash"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div>
		<div id="creattica"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div>
		<div id="iconfind"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div>
	</div>
	<div class="clear">&nbsp;</div>
</div>

</body>
</html>
<script type="text/javascript">
$('#myblog').rss_slide_show({
	rsslink: 'http://cafe.daum.net/xml/rss/5dragon1004/I0hv',
	limit: 10,
	effect: 'fade',
	navigation: 2,
	timer: 8000
});

$('#smash').rss_slide_show({
	rsslink: 'http://cafe.daum.net/xml/rss/5dragon1004/Hz91',
	limit: 10,
	effect: 'slideVert',
	navigation: 2,
	timer: 8000
});

$('#creattica').rss_slide_show({
	rsslink: 'http://feeds.feedburner.com/Faveup-LatestDesigns',
	limit: 10,
	effect: 'none',
	navigation: 1,
	timer: 8000
});

$('#iconfind').rss_slide_show({
	rsslink: 'http://www.iconfinder.com/iconfinder-rss.xml',
	limit: 10,
	effect: 'slideHorz',
	navigation: 1,
	timer: 8000
});

</script>
