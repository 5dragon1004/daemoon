<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


<link href="dynamic_rssfeeds.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="dynamic_rssfeeds.js"></script>
<title>Dynamic RSS Feed Slide Show</title>
<!--[if IE 6]>
<style type="text/css">
.rss_feeds_list
{
	width:345px;
}

</style>
<![endif]-->

<!--[if IE]>
<style type="text/css">
.instruct_content
{
	color: #404040;
}
</style>
<![endif]-->

</head>

<body>
<div id="myblog"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div><div id="smash"><div align="center"><img src="images/loading.gif" border="0" alt="" /></div></div>

</body>
</html>
<script type="text/javascript">
$('#myblog').rss_slide_show({
	rsslink: 'http://cafe.daum.net/xml/rss/5dragon1004/I0hv',
	limit: 10,
	effect: 'fade',
	navigation: 2,
	timer: 8000
});

$('#smash').rss_slide_show({
	rsslink: 'http://cafe.daum.net/xml/rss/5dragon1004/Hz91',
	limit: 10,
	effect: 'slideVert', //slideHorz, none
	navigation: 2,
	timer: 8000
});

</script>
