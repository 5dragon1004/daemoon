<html>
<head>
	<title> Get Resource</title>
	<script type="text/javascript" src="js/sha1.js"></script>
	<script type="text/javascript" src="js/oauth.js"></script>
	<script type="text/javascript" >
		
		function getResource() {
			
			var message = {
				action: "https://apis.daum.net/cafe/articles/5dragon1004/KMDH.xml",
				method: "GET",
				parameters: {
					oauth_consumer_key: "e7ef0075-2b9c-435f-b6b8-2bf8d6da518a",
					oauth_signature_method: "HMAC-SHA1",
					oauth_token: "093477a3-ab16-4465-936c-858cd57a4b33",
					blogName: "bt088"
				}
			};

			OAuth.setTimestampAndNonce(message);
			OAuth.SignatureMethod.sign(message, {
				consumerSecret: "kTPVuHKV-6M3F1BdgcBJAGzxP1AF-if9GO.64JlLUpwS9M6V-994tg00",
				tokenSecret : "5YQnF-walzEZng3dRnyBEoKrcNQzQlQCAxfFHMsUxGqbkJoW.-uIYg00"
				});
			
			var params = [];

			for(var name in message.parameters) {
				params.push(name + "=" + 
				encodeURIComponent(message.parameters[name]));

				//http://apis.daum.net/oauth/requestToeken?name=value&name=value
			}

			var url = message.action + "?" + params.join("&");

			window.location = url;
		}


	</script>		

</head>
<body>
	<button onclick="getResource()"> Get List 2</button>
</body>
</html>
