function btnPrevClick()
{
	var btnPrev = document.getElementById("btnPrev");	
	var btnNext = document.getElementById("btnNext");
    var preview = document.getElementById("photoview");
    if(num > 0) {
       btnPrev.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_ln_on.gif";
       btnPrev.style.cursor="pointer";
       num--;
       document.getElementById("cur").innerHTML = num+1;
       preview.src = imageArr[num]['image'];
       if(num==0){
         btnPrev.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_ln_off.gif";
         btnPrev.style.cursor="default";    
       }
    }else{
       btnPrev.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_ln_off.gif";
       btnPrev.style.cursor="default";           
    }
    if(num < length-1) {
       btnNext.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_rn_on.gif";
       btnNext.style.cursor="pointer";
    }
}

function btnNextClick()
{   
    var btnPrev = document.getElementById("btnPrev");
    var btnNext = document.getElementById("btnNext");    
    var preview = document.getElementById("photoview");
	if(num < length-1) {
	   btnNext.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_rn_on.gif";
	   btnNext.style.cursor="pointer";
	   num++;
	   document.getElementById("cur").innerHTML = num+1;
	   preview.src = imageArr[num]['image'];
	   if(num==length-1){
	       btnNext.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_rn_off.gif";
           btnNext.style.cursor="default";     
	   }
	}else{
	   btnNext.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_rn_off.gif";
       btnNext.style.cursor="default";	   
	}
	if(num > 0) {
       btnPrev.src="http://i1.daumcdn.net/cafeimg/cf_img4/intro/btn_ln_on.gif";
       btnPrev.style.cursor="pointer";
    }
}

document.onkeydown  = function (evt) {
	evt = (evt) ? evt : ((window.event) ? event : null);

	if(evt) {
		if(evt.ctrlKey && (evt.keyCode == 65 || evt.keyCode == 97 || evt.keyCode == 67 || evt.keyCode == 99)) {
			evt.keyCode = 0;
			evt.cancelBubble = true;
			evt.returnValue = false;
		}
	}
}

document.ondragstart = function(){return false;}
